<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
</head>
<body>
    <section id="login-form">
        <h2 class="mb-4">LogIn</h2>
        <form action="">
            <div class="form-floating mb-3">
                <input type="text" name="" id="email" class="form-control" placeholder="Email">
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-2">
                <input type="password" id="pass" class="form-control" placeholder="Password">
                <label for="pass">Password</label>
            </div>
            <div class="d-flex align-items-center justify-content-between forgot">
                <div class="form-check center-check mb-3">
                    <input type="checkbox" name="" id="check" class="form-check-input">
                    <label for="check" class="form-check-label">Remember me</label>
                </div>
                <p><a href="index.html" class="text-muted">Forgot Password?</a></p>
            </div>
            <div class="sub-btn">
                <input type="submit" value="Submit" class="submit-btn">
            </div>
        </form>
        <p>Don't have an account? <a href="index.html"> Sign up</a></p>
        <p></p>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
